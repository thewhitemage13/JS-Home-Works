<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Знайди Фільм</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="logo.png">
</head>
<body class="d-flex flex-column min-vh-100 m-0">
  <main class="container py-5 flex-grow-1">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-semibold text-secondary">Знайди Фільм</h1>
      <p class="text-muted fs-5">Пошук фільмів та телешоу онлайн</p>
      <div id="warnBox" class="alert alert-danger d-none" role="alert">
        Введіть назву, будь ласка.
      </div>
    </header>

    <section class="card shadow p-4 mb-5">
      <form id="filmSearchForm" class="row gx-3 gy-2 align-items-center">
        <div class="col-lg-8">
          <input type="text" id="movieInput" class="form-control form-control-lg" placeholder="Напишіть назву фільму...">
        </div>
        <div class="col-lg-2">
          <select id="categorySelect" class="form-select form-select-lg">
            <option value="">Усі</option>
            <option value="movie">Фільм</option>
            <option value="series">Серіал</option>
            <option value="episode">Епізод</option>
          </select>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-dark btn-lg w-100">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </section>

    <section id="resultsBlock" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Знайдено</h2>
        <span id="itemsFound" class="badge bg-primary fs-6"></span>
      </div>
      <div id="cardList" class="row g-4"></div>
      <nav id="pageNav" class="d-flex justify-content-center mt-5">
        <ul class="pagination pagination-lg"></ul>
      </nav>
    </section>

    <section id="filmDetails" class="card shadow mb-5 d-none">
      <div class="card-body p-4">
        <div class="row">
          <aside class="col-md-4 text-center">
            <img id="posterImage" src="" class="img-fluid rounded mb-4 shadow" alt="Постер">
            <button id="goBackBtn" class="btn btn-outline-secondary w-100">
              <i class="fas fa-arrow-left me-2"></i>Назад
            </button>
          </aside>
          <article class="col-md-8">
            <h2 id="movieName" class="fw-bold mb-3"></h2>
            <div class="d-flex flex-wrap gap-2 mb-4">
              <span id="movieYear" class="badge bg-primary"></span>
              <span id="movieTime" class="badge bg-secondary"></span>
              <span id="movieGenre" class="badge bg-success"></span>
              <span id="movieRating" class="badge bg-warning text-dark"></span>
            </div>
            <p id="movieDescription" class="lead mb-4"></p>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-calendar-alt me-2"></i>Випуск</h5>
                  <p id="releaseDate" class="mb-0"></p>
                </div>
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-user me-2"></i>Режисер</h5>
                  <p id="directorName" class="mb-0"></p>
                </div>
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-flag me-2"></i>Країна</h5>
                  <p id="countryName" class="mb-0"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-users me-2"></i>Актори</h5>
                  <p id="castList" class="mb-0"></p>
                </div>
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-trophy me-2"></i>Нагороди</h5>
                  <p id="awardsInfo" class="mb-0"></p>
                </div>
                <div class="mb-3">
                  <h5 class="fw-bold"><i class="fas fa-video me-2"></i>Категорія</h5>
                  <p id="movieCategory" class="mb-0"></p>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>

    <div id="emptyResult" class="text-center py-5 d-none">
      <div class="alert alert-danger py-4">
        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
        <h3 class="fw-bold">Нічого не знайдено</h3>
        <p class="mb-0">Змініть пошукові критерії</p>
      </div>
    </div>

    <div id="spinnerBox" class="text-center py-5 d-none">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Завантаження...</span>
      </div>
      <h4 class="mt-3 fw-bold">Завантаження...</h4>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
