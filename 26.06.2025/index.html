<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер Кодування</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container mt-5">
        <h2 class="text-center mb-4">Кодувальний симулятор</h2>
        <section class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Введіть текст:</label>
                    <input id="inputText" type="text" class="form-control" placeholder="Введіть сюди свій текст">
                </div>
                <div class="d-flex justify-content-around">
                    <button id="encodeBtn" class="btn btn-primary">Закодувати</button>
                    <button id="decodeBtn" class="btn btn-secondary">Розкодувати</button>
                </div>
                <div class="mt-4">
                    <label for="outputText" class="form-label">Результат обробки:</label>
                    <input id="outputText" class="form-control" readonly placeholder="Результат з'явиться тут...">
                </div>
            </div>
        </section>
        <div class="text-center mt-4">
            <a href="./unit_tests.html" class="btn btn-outline-dark">
                Перейти до тестів <i class="bi bi-arrow-right-square"></i>
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/base_64.js"></script>
    <script src="./scripts/unit_tests.js"></script>
</body>
</html>
