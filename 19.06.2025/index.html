<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrickBreaker Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  <link rel="icon" href="JavaScript-logo.png" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body class="bg-black text-white">

  <main class="container py-4 text-center">
    <div class="mb-4 d-flex justify-content-center gap-3 flex-wrap">
      <button id="btnPlay" class="btn btn-success btn-lg">
        <i class="bi bi-play-circle"></i> Старт
      </button>
      <button id="btnGuide" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modalGuide">
        <i class="bi bi-question-circle"></i> Як грати?
      </button>
      <button id="btnPause" class="btn btn-warning btn-lg d-none">
        <i class="bi bi-pause-circle"></i> Зупинити
      </button>
    </div>

    <section class="d-flex justify-content-center gap-5 mb-3">
      <div>Очки: <span id="pointCounter" class="fw-bold">0</span></div>
      <div>Спроби: <span id="lifeCounter" class="fw-bold">3</span></div>
    </section>

    <section class="d-flex justify-content-center align-items-center mb-4">
      <div class="px-2">
        <img src="./images/1.png" alt="Логотип 1" class="img-fluid" style="max-height: 80px;" />
      </div>

      <div class="game-box position-relative">
        <canvas id="canvasGame" class="border border-light rounded"></canvas>
        <div id="screenEnd" class="position-absolute top-50 start-50 translate-middle text-center d-none">
          <h2 class="mb-3">Кінець гри</h2>
          <p class="fs-4" id="scoreFinal">Результат: 0</p>
          <button id="btnRetry" class="btn btn-danger btn-lg">
            <i class="bi bi-arrow-clockwise"></i> Повторити
          </button>
        </div>
      </div>

      <div class="px-2">
        <img src="./images/2.png" alt="Логотип 2" class="img-fluid" style="max-height: 80px;" />
      </div>
    </section>
  </main>

  <!-- Modal: Інструкція -->
  <div class="modal fade" id="modalGuide" tabindex="-1" aria-labelledby="modalGuideLabel">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modalGuideLabel">Правила гри</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-unstyled text-start">
            <li><i class="bi bi-arrow-left-right"></i> Рухайте платформу ← →</li>
            <li><i class="bi bi-space"></i> Пробіл — пауза</li>
            <li><i class="bi bi-controller"></i> Руйнуйте блоки та зберігайте м’яч у грі</li>
          </ul>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Почати!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
