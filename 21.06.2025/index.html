<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетягування Елементів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="assets/js-icon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container py-4">
        <header class="mb-4">
            <h2 class="text-primary">Перетягування в ECMAScript</h2>
            <p class="text-muted">Drag & Drop — це технологія інтерфейсу, яка дозволяє переміщати об'єкти мишкою.</p>
        </header>

        <section id="drag-area" class="d-flex justify-content-between gap-3">
            <div id="zone-a" class="drop-target border rounded p-3 flex-fill bg-light"></div>
            <div id="zone-b" class="drop-target border rounded p-3 flex-fill bg-light"></div>
        </section>

        <footer id="result-output" class="pt-4"></footer>
    </main>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
