<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з DOM</title>
    <link rel="icon" href="./js.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container mt-4">
        <header>
            <h2>Робота з DOM та BOM</h2>
            <p>Платформа браузера: BOM</p>
        </header>

        <section>
            <h4>Список завдань</h4>
            <ul id="task-list" class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Завдання №1</span>
                    <div class="d-flex gap-1">
                        <button class="btn btn-outline-secondary" data-action="edit"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-outline-primary" data-action="insert"><i class="bi bi-node-plus"></i></button>
                        <button class="btn btn-outline-warning" data-action="move-down"><i class="bi bi-caret-down-fill"></i></button>
                        <button class="btn btn-outline-info" data-action="move-up"><i class="bi bi-caret-up-fill"></i></button>
                        <button class="btn btn-outline-danger" data-action="delete"><i class="bi bi-shield-x"></i></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Завдання №2</span>
                    <div class="d-flex gap-1">
                        <button class="btn btn-outline-secondary" data-action="edit"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-outline-primary" data-action="insert"><i class="bi bi-node-plus"></i></button>
                        <button class="btn btn-outline-warning" data-action="move-down"><i class="bi bi-caret-down-fill"></i></button>
                        <button class="btn btn-outline-info" data-action="move-up"><i class="bi bi-caret-up-fill"></i></button>
                        <button class="btn btn-outline-danger" data-action="delete"><i class="bi bi-shield-x"></i></button>
                    </div>
                </li>
            </ul>

            <div class="d-flex flex-column flex-sm-row gap-2">
                <button id="add-new-task" class="btn btn-primary">Додати завдання в кінець</button>
                <button id="export-tasks" class="btn btn-success">Вивести список</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
