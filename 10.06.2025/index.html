<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор кольорів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container py-4">
        <section class="mb-5">
            <h3>Додати новий колір</h3>
            <form id="newColorForm">
                <div class="mb-3">
                    <label for="colorTitle" class="form-label">Назва кольору:</label>
                    <input type="text" class="form-control" id="colorTitle" name="colorTitle" required>
                    <div id="titleError" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label for="formatSelect" class="form-label">Формат:</label>
                    <select class="form-select" id="formatSelect" name="formatSelect">
                        <option value="RGB">RGB</option>
                        <option value="RGBA">RGBA</option>
                        <option value="HEX">HEX</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="codeInput" class="form-label">Код кольору:</label>
                    <input type="text" class="form-control" id="codeInput" name="codeInput" required>
                    <div id="codeError" class="text-danger small"></div>
                </div>
                <button type="submit" class="btn btn-success">Зберегти</button>
            </form>
        </section>

        <section>
            <h3 class="mb-3">Список збережених кольорів</h3>
            <div id="paletteDisplay" class="d-flex flex-wrap gap-2"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
