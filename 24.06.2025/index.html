<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сховище</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Сховища</h1>
    <p>
        Задача: утримання автентифікації. <br>
        Ідея: фронтенд отримує від сервера токен, що має використовуватись для подальших запитів.
    </p>

    <div id="auth-block" class="mt-4"></div>

    <!-- Welcome Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="welcomeModalLabel">Ласкаво просимо!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h4>Вітаю, <span id="userName"></span>!</h4>
                    <i class="bi bi-person-check" style="font-size: 3rem;"></i>
                    <p class="mt-3">Ви успішно автентифіковані в системі</p>
                    <p>Термін дії токену: <span id="modal-time-left"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Продовжити</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/script.js"></script>

</body>
</html>
